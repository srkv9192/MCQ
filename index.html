<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('backgroundimage.jpg'); /* Replace with your background image URL */
            background-size: cover;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .quiz-container {
            background-image: url('bg2.jpg'); /* Replace with your quiz area background image URL */
            background-size: cover;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            color: #333333; /* Or a color that suits the background */
        }
        .question {
            font-size: 1.4em;
            margin-bottom: 20px;
        }
        .options-container {
            margin: 20px 0;
        }
        .option-container {
    display: flex;
    align-items: center;
    margin-bottom: 8px;
}

.option-container label {
    display: flex;
    align-items: center;
    padding: 10px 20px;
    margin: 0;
    background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white */
    border: 2px solid transparent;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s;
    flex-grow: 1; /* Ensures label takes the remaining space */
}

.option-container input[type="radio"] {
    margin-right: 10px; /* Adds some space between the radio button and the label */
}

.option-container input[type="radio"]:checked + label {
    background-color: rgba(0, 123, 255, 0.7); /* Light blue when selected */
    color: white;
    border-color: #007bff;
}
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: default;
        }
        #result-container {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="question-container" class="question"></div>
        <div id="options-container" class="options-container"></div>
        <div class="button-container">
            <button id="submit-answer">Submit Answer</button>
            <button id="next-question" style="display: none;">Next Question</button>
        </div>
        <div id="result-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
